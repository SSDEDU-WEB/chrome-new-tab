<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        #top-right a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin-right: 15px;
        }
        #top-right .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #google-logo {
            font-size: 60px;
            color: #4285F4;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #search-container {
            position: relative;
            width: 60%;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        #search-bar {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding-left: 40px;
            font-size: 16px;
        }
        #mic-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        #shortcuts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 14px;
            color: #333;
        }
        .shortcut img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="top-right">
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" target="_blank">Images</a>
        <img class="icon" src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/50/000000/external-waffle-miscellaneous-those-icons-lineal-color-those-icons.png" alt="Google Apps">
        <img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/circled-user.png" alt="Profile Icon">
    </div>
    <div id="google-logo">Google</div>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search Google">
        <img id="mic-icon" src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Microphone Icon">
    </div>
    <div id="shortcuts">
        <!-- Shortcut Icons -->
        <a class="shortcut" href="https://github.com" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub Icon">
            GitHub
        </a>
        <a class="shortcut" href="https://meet.google.com" target="_blank">
            <img src="https://img.icons8.com/fluency/96/000000/google-meet.png" alt="Google Meet Icon">
            Meet
        </a>
        <a class="shortcut" href="https://storybook.js.org" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/storybook.png" alt="Storybook Icon">
            Storybook
        </a>
        <a class="shortcut" href="https://discord.com" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/discord-logo.png" alt="Discord Icon">
            Discord
        </a>
        <a class="shortcut" href="https://www.google.com" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/google-logo.png" alt="Google Icon">
            Google
        </a>
        <a class="shortcut" href="https://reactjs.org" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/react-native.png" alt="React Icon">
            React
        </a>
        <a class="shortcut" href="https://www.netflix.com" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/netflix.png" alt="Netflix Icon">
            Netflix
        </a>
        <a class="shortcut" href="https://www.spotify.com" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/spotify.png" alt="Spotify Icon">
            Spotify
        </a>
        <a class="shortcut" href="#" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/add.png" alt="Add Shortcut Icon">
            Add Shortcut
        </a>
    </div>
</body>
</html>
