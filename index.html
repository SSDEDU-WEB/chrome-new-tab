<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/chrome.png"> <!-- Chrome Favicon -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        #top-right a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin-right: 15px;
        }
        #top-right .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }
        #apps-menu, #profile-menu {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 250px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            padding: 10px;
            z-index: 10;
        }
        #apps-menu a, #profile-menu p {
            margin: 5px 0;
        }
        #apps-menu a img, #profile-menu img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        #profile-menu img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        #google-logo {
            font-size: 60px;
            color: #4285F4;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #search-container {
            position: relative;
            width: 60%;
            margin-bottom: 20px;
        }
        #search-bar {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding-left: 40px;
            font-size: 16px;
        }
        #mic-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        #shortcuts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 14px;
            color: #333;
        }
        .shortcut img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }
        #customize-button {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #customize-button:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
    <div id="top-right">
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" target="_blank">Images</a>
        <img class="icon" id="apps-icon" src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/50/000000/external-waffle-miscellaneous-those-icons-lineal-color-those-icons.png" alt="Google Apps">
        <img class="icon" id="profile-icon" src="https://img.icons8.com/color/96/000000/user-male-circle.png" alt="Profile Icon">
        <div id="apps-menu">
            <a href="https://drive.google.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/google-drive--v1.png" alt="Drive"> Drive</a>
            <a href="https://calendar.google.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/google-calendar--v1.png" alt="Calendar"> Calendar</a>
            <a href="https://keep.google.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/google-keep.png" alt="Keep"> Keep</a>
            <a href="https://photos.google.com" target="_blank"><img src="https://img.icons8.com/color/48/000000/google-photos--v1.png" alt="Photos"> Photos</a>
            <a href="https://meet.google.com" target="_blank"><img src="https://img.icons8.com/fluency/48/000000/google-meet.png" alt="Meet"> Meet</a>
        </div>
        <div id="profile-menu">
            <img src="https://img.icons8.com/color/96/000000/user-male-circle.png" alt="Profile Image">
            <p>Hi, Max</p>
            <p>a.tormen2012@ssdedu.dev</p>
            <p>Managed By ssdedu.dev</p>
        </div>
    </div>
    <div id="google-logo">Google</div>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search Google">
        <img id="mic-icon" src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Microphone Icon">
    </div>
    <div id="shortcuts">
        <a class="shortcut" href="https://github.com"><img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub"> GitHub</a>
    </div>
    <button id="customize-button">Customize Chrome</button>

    <script>
        const searchBar = document.getElementById('search-bar');
        const micIcon = document.getElementById('mic-icon');
        const appsIcon = document.getElementById('apps-icon');
        const profileIcon = document.getElementById('profile-icon');
        const appsMenu = document.getElementById('apps-menu');
        const profileMenu = document.getElementById('profile-menu');

        // Search functionality
        searchBar.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                window.open(`https://www.google.com/search?q=${searchBar.value}`);
            }
        });

        // Mic functionality (mock alert)
        micIcon.addEventListener('click', function () {
            alert('Voice search is currently not available.');
        });

        // Apps menu toggle
        appsIcon.addEventListener('click', function () {
            appsMenu.style.display = appsMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Profile menu toggle
        profileIcon.addEventListener('click', function () {
            profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Close menus when clicking outside
        document.addEventListener('click', function (e) {
            if (!appsIcon.contains(e.target) && !appsMenu.contains(e.target)) {
                appsMenu.style.display = 'none';
            }
            if (!profileIcon.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
