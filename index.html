<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome New Tab Clone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        #top-right a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin-right: 15px;
        }
        #top-right .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }
        #apps-menu {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-wrap: wrap;
            padding: 10px;
            gap: 10px;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 12px;
            color: #333;
            width: 60px;
        }
        .app img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        #google-logo {
            font-size: 60px;
            color: #4285F4;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #search-container {
            position: relative;
            width: 60%;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        #search-bar {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding-left: 40px;
            font-size: 16px;
        }
        #mic-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        #shortcuts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 14px;
            color: #333;
        }
        .shortcut img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="top-right">
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" target="_blank">Images</a>
        <img class="icon" id="apps-icon" src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/50/000000/external-waffle-miscellaneous-those-icons-lineal-color-those-icons.png" alt="Google Apps">
        <img class="icon" src="https://img.icons8.com/ios-glyphs/30/000000/circled-user.png" alt="Profile Icon">
        <div id="apps-menu">
            <!-- Google Apps -->
            <a class="app" href="https://drive.google.com" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/google-drive--v1.png" alt="Drive">
                Drive
            </a>
            <a class="app" href="https://calendar.google.com" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/google-calendar--v1.png" alt="Calendar">
                Calendar
            </a>
            <a class="app" href="https://keep.google.com" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/google-keep.png" alt="Keep">
                Keep
            </a>
            <a class="app" href="https://photos.google.com" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/google-photos--v1.png" alt="Photos">
                Photos
            </a>
            <a class="app" href="https://meet.google.com" target="_blank">
                <img src="https://img.icons8.com/fluency/48/000000/google-meet.png" alt="Meet">
                Meet
            </a>
            <a class="app" href="https://maps.google.com" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/google-maps-new.png" alt="Maps">
                Maps
            </a>
        </div>
    </div>
    <div id="google-logo">Google</div>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search Google">
        <img id="mic-icon" src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Microphone Icon">
    </div>
    <div id="shortcuts">
        <!-- Shortcut Icons -->
        <a class="shortcut" href="https://github.com" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub Icon">
            GitHub
        </a>
        <a class="shortcut" href="https://meet.google.com" target="_blank">
            <img src="https://img.icons8.com/fluency/96/000000/google-meet.png" alt="Google Meet Icon">
            Meet
        </a>
        <a class="shortcut" href="https://storybook.js.org" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/storybook.png" alt="Storybook Icon">
            Storybook
        </a>
        <a class="shortcut" href="https://discord.com" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/discord-logo.png" alt="Discord Icon">
            Discord
        </a>
        <a class="shortcut" href="https://www.google.com" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/google-logo.png" alt="Google Icon">
            Google
        </a>
        <a class="shortcut" href="https://reactjs.org" target="_blank">
            <img src="https://img.icons8.com/color/96/000000/react-native.png" alt="React Icon">
            React
        </a>
    </div>
    <script>
        const appsIcon = document.getElementById('apps-icon');
        const appsMenu = document.getElementById('apps-menu');

        appsIcon.addEventListener('click', () => {
            // Toggle visibility of the apps menu
            appsMenu.style.display = appsMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!appsIcon.contains(e.target) && !appsMenu.contains(e.target)) {
                appsMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
